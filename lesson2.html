    <script>
        let num1 = Number(prompt("Insert first number"));
        if (num1 <= 1) {

        if (num2 >= 3) {

        let test = true;
        let result = test == true ? "+++" : "---";
        console.log(result);
        В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью).

      let day = Number(prompt("Insert any day number of the month"));
      if (day <= 12) {
        alert("This is the first decade of the month");
      } else if (day <= 24) {
        alert("This is the second decade of the month");
      } else {
        alert("This is the third decade of the month");
      }
